# ─── Appearance ──────────────────────────────────────────────
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
font_size        12.0

# You can replace with your favorite Nerd Font:
# FiraCode Nerd Font, MesloLGS NF, Hack Nerd Font, etc.

background_opacity 0.9
cursor_shape      beam

# Dracula Theme (or switch to nord/gruvbox/one_dark)
foreground #f8f8f2
background #282a36
color0  #21222c
color1  #ff5555
color2  #50fa7b
color3  #f1fa8c
color4  #bd93f9
color5  #ff79c6
color6  #8be9fd
color7  #f8f8f2
color8  #6272a4
color9  #ff6e6e
color10 #69ff94
color11 #ffffa5
color12 #d6acff
color13 #ff92df
color14 #a4ffff
color15 #ffffff

# ─── Window / Tab Settings ───────────────────────────────────
touch_scroll_multiplier 5.0
confirm_os_window_close 0
tab_bar_style powerline
tab_title_template "{index}: {title}"

# ─── Keybindings ─────────────────────────────────────────────
map ctrl+shift+enter new_window
map ctrl+shift+t new_tab
map ctrl+shift+w close_window

map ctrl+shift+left  move_window left
map ctrl+shift+right move_window right   
map ctrl+z send_text all \x03



# Copy/Paste
#map ctrl+shift+c copy_to_clipboard
#map ctrl+shift+v paste_from_clipboard

# ─── Performance ─────────────────────────────────────────────
enable_audio_bell no
sync_to_monitor yes
# ─── Copier / Coller style Windows ───────────────────────────
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard

# ─── Nouvelle fenêtre / onglet ──────────────────────────────
map ctrl+t new_tab

# ─── Fermer / Quitter fenêtre ───────────────────────────────
map ctrl+q close_window
